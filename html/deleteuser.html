<form action="users.html" method="post">
  <input type="hidden" name="operation" value="delete"/>
  <input type="hidden" name="userid" value="%USERID%"/>
  <p>To delete the user with the username %USERID% please enter you password and click 'confirm' or click 'cancel' to return to the user page</p>
  <div class="passwdconfirm" title="You MUST confirm your password to delete a user."><br/>
      Password : <input type="password" name="passwd"/>
      <input type="submit" name="submit" value="Confirm"/>
      <input type="submit" name="cancel" value="Cancel"></input>
  </div>
  
</form>
