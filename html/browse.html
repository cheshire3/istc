


	<p>Select an index to browse alphabetically from the drop-down list, and then enter a term to browse for, and then click 'Browse' or hit the enter key. test<br/>
	</p>

  <form name="browseform" action="browse.html" method="get">
    <input type="hidden" name="operation" value="scan"/>
    <input type="hidden" name="numreq" value="25"/>
    <p>	
      <select name="fieldidx1">
		<option value="dc.creator">Author</option>
		<option value="dc.title">Title</option>
		<option value="bib.originPlace">Location of Print</option>
		<option value="dc.publisher">Printer</option>
		<option value="c3.idx-BibRef">Bibliographic References</option>
		<option value="dc.identifier">ISTC Number</option>
		<option value="dc.format">Format</option>
		<option value="norzig.posessingInstitution">Location</option>
		<option value="c3.idx-pass-location_usa">USA Location</option>
		<option value="istc.year">Start or exact Year (008)</option>
		<option value="dc.date">Publication Date</option>
		<option value="dc.language">Language Code</option>
		<option value="istc.BLshelfmark">BL Shelfmark</option>
      </select>  
      for
      <input type="hidden" name="fieldrel1" value="exact"/>
      <input name="fieldcont1" type="text" size="45"></input>
    </p>
    <input type="submit" value=" Browse "/>
  </form>
