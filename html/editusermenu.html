
<div id="maincontent">
	<h1>Edit Your User Account</h1>
	
    
    <h3 class="editheader">Account Details</h3>

	<form action="editusermenu.html" method="post">
	  <input type="hidden" name="operation" value="edituser"/>
	  <table id="usertable">
	    <tr>
	      <td class="usertable">Username: </td>
	      <td><input type="hidden" name="userid" value="%USERNAME%"/>%USERNAME%</td>
	    </tr>
	    <tr>
	      <td class="usertable">Full Name: </td>
	      <td><input type="text" name="realName" size="40" value="%realName%"/></td>
	    </tr>
	    <tr>
	      <td class="usertable">Email: </td>
	      <td><input type="text" name="email" size="40" value="%email%"/></td>
	    </tr>
	    <tr>
	      <td class="usertable">Telephone: </td>
	      <td><input type="text" name="tel" size="40" maxlength="15" value="%tel%"/></td>
	    </tr>
	    <tr title="Leave blank if you do not want to change your password.">
	      <td class="usertable">New Password (if changing): </td>
	      <td><input type="password" name="passwd1" size="40"/></td>
	    </tr>
	    <tr title="This MUST be the same as the New Password you just entered.">
	      <td class="usertable">Re-enter New Password: </td>
	      <td><input type="password" name="passwd2" size="40"/></td>
	    </tr>
	  </table>
	  <div class="passwdconfirm" title="You MUST confirm your existing password when making any changes.">
	  <p>To make changes you must supply your existing password.</p>
	      Password : <input type="password" name="passwd" size="40" value=""/>
	      <input type="submit" name="submit" value="Submit"/>
	  </div>
	</form>
</div>
